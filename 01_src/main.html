<main id="grid-container" aria-label="Grid">
  <!-- HERO -->
  <section id="hero" class="hero">
    <!-- Stage - Grid -->
    <div id="hero-stage" class="hero__stage" aria-hidden="true"></div>    

    <!-- Settings-Button -->
    <button class="settings-btn" aria-label="Einstellungen">
      <i class="fa-solid fa-gear" aria-hidden="true"></i>
    </button>

    <!-- Tech-Skills -->
    <div class="tech-skill" aria-hidden="true">
      <div class="skill skill--html">HTML</div>
      <div class="skill skill--css">CSS</div>
      <div class="skill skill--js">JS</div>
      <div class="skill skill--php">PHP</div>
    </div>

    <!-- Headline + Slider -->
    <div class="hero__content">
      <h1>Creative Engineering</h1>
      <p>Elegant Systems. Zero-friction Interfaces.</p>

      <!-- Slide-to-build -->
      <div class="unlock" id="unlock" data-target="#contact" aria-label="Slide to build">
        <span class="unlock__hint">slide to build</span>
        <div class="unlock__track">
          <div class="unlock__fill" aria-hidden="true"></div>
          <span class="unlock__under" aria-hidden="true"></span>
          <button class="unlock__button"
                  type="button"
                  role="slider"
                  aria-label="Slide to build"
                  aria-valuemin="0"
                  aria-valuemax="100"
                  aria-valuenow="0">➔</button>
        </div>
      </div>
    </div>
  </section>

  <!-- SHOWCASE -->
  <section id="showcase" class="showcase">
    <!-- Stage - Grid -->
    <div id="showcase-stage" class="showcase__stage" aria-hidden="true"></div>

    <!-- Studio - Social Icons List – Hover -->
    <aside class="side-iconlist" aria-hidden="true">
      <nav class="side-iconlist__icons">
        <a class="gh" href="https://github.com/LASJE" title="GitHub" target="_blank" rel="noopener noreferrer">
          <i class="fa-brands fa-github" aria-hidden="true"></i>
        </a>
        <a class="cp" href="https://codepen.io/LASJE" title="CodePen" target="_blank" rel="noopener noreferrer">
          <i class="fa-brands fa-codepen" aria-hidden="true"></i>
        </a>
        <a class="ig" href="https://www.instagram.com/lasje_536/" title="Instagram" target="_blank" rel="noopener noreferrer">
          <i class="fa-brands fa-instagram" aria-hidden="true"></i>
        </a>
        <a class="mail" href="mailto:info.heikolassel@gmail.com" title="E-Mail">
          <i class="fa-solid fa-envelope" aria-hidden="true"></i>
        </a>
      </nav>
    </aside>

    <!-- Typo-Hinweis -->
    <aside class="sc-heading">
      <h2><span>Creative</span><span>Collection</span></h2>
      <small>Swipe · Click · Arrows</small>
    </aside>

    <!-- Carousel-Slide - via JS -->
    <article class="sc-panel" tabindex="0" aria-roledescription="carousel"><!-- JS füllt --></article>

    <!-- Navigation -->
    <button class="sc-nav sc-prev" aria-label="Vorherige">
      <i class="fa-solid fa-angle-left" aria-hidden="true"></i>
    </button>
    <button class="sc-nav sc-next" aria-label="Nächste">
      <i class="fa-solid fa-angle-right" aria-hidden="true"></i>
    </button>

    <!-- Fortschritt -->
    <div class="sc-nav-progress">
      <div class="sc-nav-tick"><!-- JS füllt --></div>
    </div>
  </section>
